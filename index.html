<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pipe Animation</title>
    <style>
        body {
            background-color: #001a00; /* Very Dark Green, almost black */
            margin: 0;
            overflow: hidden; /* Hide overflow to contain the pipes */
        }

        .pipe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .pipe {
            position: absolute;
            fill: none;
            stroke: #FFF8DC; /* Cornsilk color */
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: movePipe 10s linear infinite;
        }

        @keyframes movePipe {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(2000px, 2000px); /* Adjust this to change pipe movement */
            }
        }

        h1, p {
            color: #FFF8DC; /* Cornsilk color for text */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Retro text font */
        }

        h1 {
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <div class="pipe-container">
        <svg class="pipe" viewBox="0 0 400 400">
            <path d="M 10 10 H 200 V 100 H 50 V 300 H 350 V 150 H 100 V 350 H 200" />
        </svg>
    </div>

    <h1>Welcome to my webpage</h1>
    <p>I am currently in the process of updating it and trying out different options. Nothing to see here yet.</p>
</body>
</html>
