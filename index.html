<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Duck Animation</title>
    <style>
        body {
            background-color: #001a00; /* Very Dark Green, almost black */
            margin: 0;
            overflow: hidden; /* Hide overflow to contain the duck */
        }

        .duck-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .duck {
            position: absolute;
            fill: #FFF8DC; /* Cornsilk color for the duck */
            width: 100px;
            height: 100px;
            animation: moveDuck 10s linear infinite;
        }

        @keyframes moveDuck {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(2000px, 2000px); /* Adjust this to change duck movement */
            }
        }

        h1, p {
            color: #FFF8DC; /* Cornsilk color for text */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Retro text font */
        }

        h1 {
            padding-top: 200px;
        }
    </style>
</head>
<body>

</body>
</html>
