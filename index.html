<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Magnifying Glass</title>
    <style>
        body {
            background-color: #001a00; /* Very Dark Green, almost black */
            margin: 0;
            overflow: hidden; /* Hide overflow to contain the magnifying glass */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .magnifying-glass-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #magnifying-glass {
            font-size: 10em;
            display: inline-block;
            width: 0.4em;
            box-sizing: content-box;
            height: 0.4em;
            border: 0.1em solid red;
            position: relative;
            border-radius: 0.35em;
        }

        #magnifying-glass:before {
            content: "";
            display: inline-block;
            position: absolute;
            right: -0.25em;
            bottom: -0.1em;
            border-width: 0;
            background: red;
            width: 0.35em;
            height: 0.08em;
            transform: rotate(45deg);
        }

        @keyframes moveMagnifyingGlass {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(2000px, 2000px); /* Adjust this to change movement */
            }
        }

        h1, p {
            color: #FFF8DC; /* Cornsilk color for text */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Retro text font */
        }

        h1 {
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <div class="magnifying-glass-container">
        <div id="magnifying-glass" style="position:absolute;"></div>
    </div>

    <h1>Welcome to my webpage</h1>
    <p>I am currently in the process of updating it and trying out different options. Nothing to see here yet.</p>

    <script>
        const magnifyingGlass = document.getElementById('magnifying-glass');
        let x = 0;
        let y = 0;
        let dx = 2;
        let dy = 2;
        const magnifyingGlassWidth = magnifyingGlass.offsetWidth;
        const magnifyingGlassHeight = magnifyingGlass.offsetHeight;

        function moveMagnifyingGlass() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Bounce off the walls
            if (x + dx > width - magnifyingGlassWidth || x + dx < 0) {
                dx = -dx;
            }
            if (y + dy > height - magnifyingGlassHeight || y + dy < 0) {
                dy = -dy;
            }

            x += dx;
            y += dy;

            magnifyingGlass.style.transform = `translate(${x}px, ${y}px)`;

            requestAnimationFrame(moveMagnifyingGlass);
        }

        moveMagnifyingGlass();
    </script>
</body>
</html>
